<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Jobs Deep Crawler</title>
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
        margin: 0;
        background: #f4f6fb;
        color: #182033;
      }
      .container {
        max-width: 900px;
        margin: 32px auto;
        padding: 0 20px 36px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(20, 35, 90, 0.08);
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 10px;
      }
      .controls {
        display: grid;
        gap: 12px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        align-items: center;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      input[type="password"] {
        width: 100%;
        max-width: 400px;
        padding: 8px 10px;
        border: 1px solid #ccd4ea;
        border-radius: 8px;
      }
      button {
        border: 0;
        background: #2f58ff;
        color: #fff;
        border-radius: 8px;
        font-weight: 600;
        padding: 10px 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .progress-wrap {
        margin-top: 6px;
      }
      .progress-bar {
        width: 100%;
        height: 12px;
        background: #e4e9ff;
        border-radius: 30px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #2f58ff, #49a3ff);
        width: 0;
        transition: width 0.3s;
      }
      .stage {
        margin-top: 8px;
        font-size: 14px;
        color: #4a587e;
      }
      .logs {
        margin-top: 10px;
        border: 1px solid #dde3f4;
        border-radius: 8px;
        height: 140px;
        overflow: auto;
        background: #f8faff;
        padding: 10px;
        font-size: 12px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 10px;
      }
      li {
        border: 1px solid #dce4ff;
        border-radius: 10px;
        padding: 12px;
        background: #fbfcff;
      }
      .muted {
        color: #62729c;
        font-size: 13px;
      }
      a {
        color: #2f58ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>ML Jobs Crawler</h1>
        <p class="muted">
          Crawl multiple job sources, monitor live progress, and optionally run an advanced
          LangGraph-style deep research pass with an LLM API token.
        </p>

        <div class="controls">
          <div class="row">
            <label class="checkbox">
              <input id="advancedMode" type="checkbox" />
              Enable advanced mode (deep research)
            </label>
          </div>

          <div class="row">
            <input
              id="llmToken"
              type="password"
              placeholder="Optional LLM API token (used only in advanced mode)"
            />
          </div>

          <div class="row">
            <button id="startBtn">Start Crawl</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Progress</h2>
        <div class="progress-wrap">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="stage" id="stageText">Idle</div>
          <div class="logs" id="logs"></div>
        </div>
      </div>

      <div class="card">
        <h2>Collected ML Jobs</h2>
        <p class="muted" id="resultMeta">No crawl has been run yet.</p>
        <ul id="jobsList"></ul>
      </div>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const advancedModeEl = document.getElementById("advancedMode");
      const llmTokenEl = document.getElementById("llmToken");
      const progressFill = document.getElementById("progressFill");
      const stageText = document.getElementById("stageText");
      const logsEl = document.getElementById("logs");
      const jobsList = document.getElementById("jobsList");
      const resultMeta = document.getElementById("resultMeta");

      let activeStream;

      function addLog(msg) {
        const line = document.createElement("div");
        line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logsEl.appendChild(line);
        logsEl.scrollTop = logsEl.scrollHeight;
      }

      function renderJobs(jobs) {
        jobsList.innerHTML = "";
        jobs.forEach((job) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div><strong>${job.title}</strong></div>
            <div class="muted">${job.company} • ${job.location} • ${job.source}</div>
            <div><a href="${job.url}" target="_blank" rel="noreferrer">Open job posting</a></div>
          `;
          jobsList.appendChild(li);
        });
      }

      async function loadFinalResults(crawlId) {
        const res = await fetch(`/api/crawl/${crawlId}`);
        const data = await res.json();
        renderJobs(data.jobs || []);
        resultMeta.textContent = `${data.jobs?.length || 0} ML jobs collected. Status: ${data.status}.`;
      }

      startBtn.addEventListener("click", async () => {
        if (activeStream) {
          activeStream.close();
          activeStream = null;
        }

        jobsList.innerHTML = "";
        logsEl.innerHTML = "";
        resultMeta.textContent = "Crawl in progress...";

        startBtn.disabled = true;
        progressFill.style.width = "0%";
        stageText.textContent = "Initializing";

        try {
          const res = await fetch("/api/crawl/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              advancedMode: advancedModeEl.checked,
              llmToken: llmTokenEl.value,
            }),
          });

          if (!res.ok) {
            throw new Error("Failed to start crawl");
          }

          const { crawlId } = await res.json();
          addLog(`Started crawl session ${crawlId}`);

          activeStream = new EventSource(`/api/crawl/stream/${crawlId}`);
          activeStream.onmessage = async (event) => {
            const payload = JSON.parse(event.data);
            if (payload.type === "progress") {
              progressFill.style.width = `${payload.progress}%`;
              stageText.textContent = `${payload.stage} (${payload.progress}%)`;
              addLog(payload.stage);
            }

            if (payload.type === "log") {
              addLog(payload.message);
            }

            if (payload.type === "done") {
              progressFill.style.width = "100%";
              stageText.textContent = "Completed (100%)";
              addLog(`Crawl complete: ${payload.totalJobs} jobs`);
              await loadFinalResults(crawlId);
              startBtn.disabled = false;
              activeStream.close();
            }

            if (payload.type === "error") {
              addLog(`Error: ${payload.message}`);
              stageText.textContent = "Failed";
              startBtn.disabled = false;
              activeStream.close();
            }
          };

          activeStream.onerror = () => {
            addLog("Event stream disconnected.");
            startBtn.disabled = false;
          };
        } catch (error) {
          addLog(error.message);
          stageText.textContent = "Failed to start";
          startBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
